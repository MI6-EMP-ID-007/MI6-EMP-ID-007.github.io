<li>
	<article>
		<header>
			<h3><a href="{{ post.url }}">{{ post.title}}</a></h3>
			<time class="published" datetime="{{ post.date | date: "%b %-d, %Y" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
		</header>
		{% assign headerImg = 'images/' | append:post.headerImg %}
		<a href="{{ post.url }}" class="image">
		<img src="{{headerImg | relative_url}}" alt="{{post.title}}"></a>
	</article>
</li>
