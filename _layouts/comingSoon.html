<html>
	<head>
		<title>{{ page.title }} | {{ site.title }}</title>
		{% include head.html %}  
	</head>
	<body class="single">

		<!-- Wrapper -->
			<div id="wrapper">

				{% include header.html %}

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<article class="post">
								<header>
									<div class="title">
										<h2><a href="#">{{ page.title }}</a></h2>
										<p>{{page.subtitle | textilize}}</p>
									</div>
								</header>
								<span class="image featured"><img src={{"images/comingSoon.jpg" | relative_url}} alt="" /></span>
								<p>{{ content }}</p>
							</article>

					</div>

				<!-- Footer -->
					
					{% include footer.html %}

			</div>
	</body>
</html>
