<!DOCTYPE HTML>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $("#buttonbignext").click(function(){
        $("p").hide();
    });
});
</script>

<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
});
</script>

</head>

<body>

<div id="scroller" class="scroller" style="width:500px; height:500px; background-color:red;"> bye bye </div>

<button id="buttonbignext" class="button big next" style="width:150px; height:150px; background-color:yellow;"> hello </button>


<p>If you click on the "Hide" button, I will disappear.</p>

<button id="hide">Hide</button>
<button id="show">Show</button>



</body>
